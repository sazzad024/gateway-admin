<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Panel</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/23.0.0/classic/ckeditor.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    <link rel="stylesheet" href="Assets/all css/all.min.css">
    <link rel="stylesheet" href="Assets/all css/bootstrap.css">
    <link rel="stylesheet" href="Assets/all css/sidebar.css">
    <link rel="stylesheet" href="Assets/all css/style.css">
    
</head>
<body>
    <!--admin login section-->
    <section id="admin-login-section" class="container-fluid mt-4 mb-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <div class="row login-panel pt-2 pb-3">
                        <div class="col-12 d-flex justify-content-center">
                            <img class="admin-login-logo pt-2 pb-2" src="Assets/all images/logo.png" alt="">
                        </div>
                        <div class="col-12">
                            <p class="login-title">Log in</p>
                            <p class="login-sub-title">Welcome to HomEx Merchant Portal</p>
                        </div>
                        <form class="col-12 admin-login-form" action="">
                            <label for="email">Email or Mobile Number</label><br>
                            <div class="email-box"> 
                                <label class="mail-outline" for="email"><span class="material-icons">mail_outline</span></label>
                                <input type="text" name="email" placeholder="e.g. yourmail@email.com"><br>
                            </div>
                            <label for="password">Password</label><br>
                            <div class="password-box"> 
                                <label class="https" for="password"><span class="material-icons-outlined">https</span></label>
                                <label class="visibility" for="password"><span class="material-icons-outlined">visibility_off</span></label>
                                <input type="password" name="password" placeholder="e.g. Xyahso2601"><br>
                            </div>
                            <div class="stay-login-box"> 
                                <label for="stay-login">Keep me signed in</label>
                                <input class="mycheck" type="checkbox"><br>
                            </div>
                            <button type="submit">Log in</button>
                        </form>
                        <div class="col-12">
                            <div class="hint d-flex flex-wrap justify-content-between">
                                <p>Not a member? Sign up</p>
                                <p>Forgot my password</p>
                            </div>
                        </div>
                        <div class="mt-3 col-12 pl-0 pr-0 d-flex flex-wrap align-items-center justify-content-between">
                            <div class="col-auto pt-1 pb-1">
                                <p style="font-size: .8rem;"><i>Copyright 2020 &copy; www.gateway.com.bd</i></p>
                            </div>
                            <div class="col-auto pt-1">
                                <ul class="admin-social-icons d-flex flex-wrap">
                                    <li><a class="facebook-custom" href=""><i class="fab fa-facebook-f"></i></a></li>
                                    <li><a class="google-custom" href=""><i class="fab fa-google"></i></a></li>
                                    <li><a class="linkedin-custom" href=""><i class="fab fa-linkedin-in"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
   
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="Assets/all scripts/side-bar-script.js"></script>
    <script src="Assets/all scripts/script.js"></script>
</body>
</html>
